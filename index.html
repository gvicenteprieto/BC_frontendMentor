<!DOCTYPE html>
<html lang="es-AR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Clase # 11 - 28/04/2022</title>
    <!-- https://raw.githubusercontent.com/elad2412/the-new-css-reset/main/css/reset.css -->
    <link rel="stylesheet" href="./reset.css" />
    <!-- https://raw.githubusercontent.com/necolas/normalize.css/master/normalize.css -->
    <link rel="stylesheet" href="./normalizer.css" />
    <link rel="stylesheet" href="./styles.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700;900&family=Roboto:ital,wght@0,300;0,500;0,700;0,900;1,300;1,500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="Body">
    <header class="Header">
      <section class="section">
        <article class="article">
          <header class="header">
            <h1>Desafio Scoring - Clase # 11</h1>
          </header>
        </article>
      </section>
    </header>

    <aside class="Aside"></aside>

    <main class="Main">
      <!-- contenedor -->
      <section class="section">
        <!-- lado izquierdo -->
        <article class="article">
          <header class="header">
            <h3>Your Result</h3>
          </header>
          <main class="main">
            <div>
              <h1>
                <span id="js-score">76</span>
              </h1>
              <p>of 100</p>
            </div>
          </main>
          <footer class="footer">
            <h2>Great</h2>
            <p>
              You scored higher than <span id="js-scored">65</span>of the people
              who have taken these test
            </p>
          </footer>
        </article>

        <!-- lado derecho -->
        <article class="article">
          <header class="header">
            <h2>Summary</h2>
          </header>
          <main class="main">
            <ul class="menu">
              <li class="menu__item">
                <div>
                  <figure>
                    <img
                      width="18px"
                      height="18px"
                      src="./icons/icon-reaction.svg"
                      alt="icono cart"
                    />
                  </figure>
                  Reaction
                  <span>80 / 100 </span>
                </div>
              </li>
              <li class="menu__item">
                <div>
                  <figure>
                    <img
                      width="18px"
                      height="18px"
                      src="./icons/icon-memory.svg"
                      alt="Icons reaction"
                    />
                  </figure>
                  Memory
                  <span>92 / 100 </span>
                </div>
              </li>
              <li class="menu__item">
                <div>
                  <figure>
                    <img
                      width="18px"
                      height="18px"
                      src="./icons/icon-verbal.svg"
                      alt="Icons reaction"
                    />
                  </figure>
                  Verbal
                  <span>61 / 100 </span>
                </div>
              </li>
              <li class="menu__item">
                <div>
                  <figure>
                    <img
                      width="18px"
                      height="18px"
                      src="./icons/icon-visual.svg"
                      alt="Icons reaction"
                    />
                  </figure>
                  Visual
                  <span>72 / 100 </span>
                </div>
              </li>
            </ul>
          </main>
          <footer class="footer">
            <button type="submit">Continue</button>
          </footer>
        </article>
      </section>
    </main>

    <footer class="Footer">
      <section class="section">
        <article class="article">
          <header class="header"></header>
          <aside class="aside"></aside>
          <main class="main"></main>
          <footer class="footer"></footer>
        </article>
      </section>
    </footer>
  </body>
</html>
